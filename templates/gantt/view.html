{% extends "base.html" %}

{% block title %}Diagramme de Gantt - {{ project.name }}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gantt.css') }}">
{% endblock %}

{% block content %}
<h1>Diagramme de Gantt - {{ project.name }}</h1>
<div id="gantt-container"></div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
<script src="{{ url_for('static', filename='js/gantt.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initGantt({{ project.id }});
    });
</script>
{% endblock %}
